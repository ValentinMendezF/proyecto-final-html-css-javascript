<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto final</title>
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <!--Icons-->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
</head>

<body>
  <!--HEADER-->
  <header>
    <div class="container__principalHeader">
      <div class="container__contentHeader">
        <div class="headerSearch">
          <input id="inputHeader" class="inputHeader" placeholder="Ingrese un elemento" type="text">
          <button id="buttonSearch" class="buttonSearch">Buscar<span class="material-symbols-outlined">
              search</span></button>
        </div>
        <div>
          <button id="buttonAddElement" class="header__buttonAdd">Agregar elemento<span class="material-symbols-outlined">
              add
            </span></button>
        </div>
      </div>
    </div>
  </header>
  <!--MAIN-->
  <main>
    <div class="container__view">
      <aside class="listAside">
        <h2>Categorías<span class="material-symbols-outlined">
            filter_list
          </span></h2>

        <ul id="listFilter">

        </ul>
      </aside>
      <div class="store" id="storeContainer">

      </div>
    </div>
    <!--POP UP-->
    <div class="popUpContainer__principal" id="modalPopUp">
      <div class="popUpContainer">
        <div class="containerTitlePopUp">
        <h1>Agregar o modificar un producto</h1>
        </div>
        <div class="containerInputs__popUp">
          <input placeholder="Ingrese un nombre" type="text" id="nombre">
          <input placeholder="Ingrese una imagen" type="text" id="img">
          <input placeholder="Precio" type="number" value="0" id="precio">
          <select name="" id="categoria">
            <option>Seleccione una categoría</option>
            <option>Gaseosas</option>
            <option>Hamburguesas</option>
            <option>Papas</option>
          </select>
        </div>
        <div class="containerButtonsPopUp">
          <button class="buttonPopUp cancel" id="cancelButton">Cancelar</button>
          <button class="buttonPopUp accept" id="aceptButton">Aceptar</button>
          <button class="buttonPopUp delete" id="deleteButton">Eliminar</button>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
